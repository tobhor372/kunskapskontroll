<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock,Paper,Scissors</title>
  <style>
    #userChoiceImage, #computerChoiceImage {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="container">
  <div class="scoreboard">
    <h3>Current Score:</h3>
    <p>Wins: <span id="playerWins">0</span></p>
    <p>Losses: <span id="playerLosses">0</span></p>
    <p>Draws: <span id="draws">0</span></p>

    <h3>Previous Score:</h3>
    <p>Previous Wins: <span id="previousPlayerWins">0</span></p>
    <p>Previous Losses: <span id="previousPlayerLosses">0</span></p>
    <p>Previous Draws: <span id="previousDraws">0</span></p>
  </div>

  <div class="game">
    <h3>Make your choice:</h3>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>

    <h3 id="result"></h3>

    <div class="choices">
      <h3>Your Choice:</h3>
      <img id="userChoiceImage" src="" style="display:none;" alt="Your choice">

      <h3>Computer's Choice:</h3>
      <img id="computerChoiceImage" src="" style="display:none;" alt="Computer's choice">
    </div>
  </div>
</div>

  <script src="js/app.js"></script>

</body>

</html>
